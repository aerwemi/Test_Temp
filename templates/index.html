<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">WWW!</h1>
            <p class="lead">Weather Study.</p>
            <hr class="my-4">
            <p>By: Naser Erwemi.</p>
            <p>By: Univ. of Texas at Austin.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="span6" style="float: none; margin: 0 auto;">
                        <div id="scatter"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="jumbotron">
                  <h3 class="display-3">Steps</h3>
                  <hr class="my-4">
                  <p>Step 1</p>
                  <p>Step 2</p>
              </div>
            </div>
        </div>
        <script>
            Plotly.d3.json('/scatter', function (error, data) {
                if (error) return console.warn(error);

                var layout = {
                  xaxis: { range: [ -80, 80 ], dtick: 10, title:"Latitude"},
                  yaxis: { range: [ -50, 50 ], dtick: 10, title:"Maximum Temprature"},
                  title: "Weather"
                }
                var sCATTER = document.getElementById('scatter');
                Plotly.plot(sCATTER, data, layout);
            })
        </script>
</body>

</html>
